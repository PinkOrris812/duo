<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duolingo - Love Submissions Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta property="og:title" content="Duolingo - Love Submissions Gallery">
    <meta property="og:description" content="Vote on love phrases to help Duo learn expressions of love.">
    <meta property="og:image" content="img/duo-share-image.jpg">
    <meta property="og:url" content="https://prove-your-love.duolingo.com/gallery">
    <meta property="og:type" content="website">
    
</head>
<body class="gallery-page">
    <div class="container">
        <div class="logo">
            <img src="img/logo-green.svg" alt="Duolingo Logo">
        </div>
        <div class="gallery-header">
            <div class="header-title-container">
                <h2 class="gallery-title">Submission</h2>
                <img src="img/3.png" alt="Duo Peeking" class="duo-peek-header">
            </div>
            <div class="filter-tabs">
                <button class="filter-tab selected">Languages</button>
                <button class="filter-tab">Topics</button>
                <button class="filter-tab">More</button>
            </div>
        </div>
        <div class="gallery-content">
            <div class="submissions-container">
                <!-- Submission items populated by Javascript-->
                
            </div>
            <div class="leaderboard-container">
                <h3 class="leaderboard-title">Leaderboard</h3>
               
                <!-- Leaderboard items -->
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">1</div>
                    <div class="leaderboard-user">
                        <img src="img/eddie.png" alt="User Avatar" class="user-avatar">
                        <span>Some example phrase</span>
                    </div>
                    <div class="leaderboard-score">1,000</div>
                </div>
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">2</div>
                    <div class="leaderboard-user">
                        <img src="img/girl.png" alt="User Avatar" class="user-avatar">
                        <span>Some example phrase</span>
                    </div>
                    <div class="leaderboard-score">1,000</div>
                </div>
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">3</div>
                    <div class="leaderboard-user">
                        <img src="img/vikram.png" alt="User Avatar" class="user-avatar">
                        <span>Some example phrase</span>
                    </div>
                    <div class="leaderboard-score">1,000</div>
                </div>
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">4</div>
                    <div class="leaderboard-user">
                        <img src="img/eddie.png" alt="User Avatar" class="user-avatar">
                        <span>Some example phrase</span>
                    </div>
                    <div class="leaderboard-score">1,000</div>
                </div>
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">5</div>
                    <div class="leaderboard-user">
                        <img src="img/girl.png" alt="User Avatar" class="user-avatar">
                        <span>Some example phrase</span>
                    </div>
                    <div class="leaderboard-score">1,000</div>
                </div>
                <div class="leaderboard-item">
                    <div class="leaderboard-rank">6</div>
                    <div class="leaderboard-user">
                        <img src="img/vikram.png" alt="User Avatar" class="user-avatar">
                        <span>Some example phrase</span>
                    </div>
                    <div class="leaderboard-score">1,000</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
